<div class="msg msg" [ngClass]="classes">
  <div class="message message-chat" [ngClass]="enemy ? 'message-in' : 'message-out'">
    <div class="bubble bubble-text">
      <div class="message-text">
        <span class="selectable-text">
          {{ text }}
        </span>
      </div>
      <div class="message-meta text-clickable">
        <span>
          <span class="message-datetime">

          </span>
        </span>
      </div>
    </div>
  </div>
</div>
